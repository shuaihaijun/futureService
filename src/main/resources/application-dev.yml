#端口设置
server:
  port: 8080

#基础设置
spring:
  application:
    name: futureService
    #  数据设置
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: shuaige
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  # 使用redis
  redis:
    host: 192.168.88.80
    port: 6379
    password: foobared
    timeout: 3000 # 连接超时时间（毫秒）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）

#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

## 整合mysql plus
mybatis-plus:
  mapper-locations: classpath:mapping/*/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.future.entity  # 注意：对应实体类的路径
  configuration:
    #开启自动驼峰命名规则
    map-underscore-to-camel-case: true

swagger:
  base-package: com.future.controller

# constant
#baseUrl: 127.0.0.1
termServerHost: 127.0.0.1
termServerPort: 7788
#超级管理员id集合 Administrator,使用逗号分隔
SUPER_ADMINISTRATOR: 11


logging:
  level:
    com.future.mapper: debug